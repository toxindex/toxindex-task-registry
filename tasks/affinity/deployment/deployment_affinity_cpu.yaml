# CPU Orchestrator for Affinity Tasks
# Handles main task orchestration and callbacks (no GPU needed)
# GPU-heavy subtasks are routed to affinity_gpu queue
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker-affinity-cpu
  namespace: toxindex-app
spec:
  replicas: 2  # Static, always running for orchestration
  selector:
    matchLabels:
      app: celery-worker-affinity-cpu
  template:
    metadata:
      labels:
        app: celery-worker-affinity-cpu
    spec:
      serviceAccountName: toxindex-app-sa
      containers:
      - name: celery-worker-affinity-cpu
        image: us-docker.pkg.dev/toxindex/toxindex-backend/affinity:latest
        # -c 4: Handle multiple orchestration tasks concurrently
        # -Q affinity: Only process main tasks and callbacks (not GPU subtasks)
        command: ["python", "-m", "celery", "-A", "affinity.celery_worker_affinity", "worker", "--loglevel=info", "-E", "-Q", "affinity", "-c", "4"]
        envFrom:
        - secretRef:
            name: backend-secrets
        env:
        - name: REDIS_HOST
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: REDIS_PORT
        resources:
          requests:
            memory: "4Gi"
            cpu: "1000m"
          limits:
            memory: "8Gi"
            cpu: "2000m"
        # NO GPU - just orchestration
