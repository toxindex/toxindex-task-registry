apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: celery-worker-affinity-hpa
  namespace: toxindex-app
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: celery-worker-affinity
  minReplicas: 0  # Allow scale to zero when idle (use KEDA or manual scaling to wake up)
  maxReplicas: 10  # A100 GPUs are expensive, limit max replicas
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 50
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 60  # Wait 1 min before scaling down pods (faster cost savings)
      policies:
      - type: Percent
        value: 50  # Scale down by 50% at a time
        periodSeconds: 10  # Check every 30 seconds (faster response)
    scaleUp:
      stabilizationWindowSeconds: 0  # Scale up immediately when needed
      policies:
      - type: Percent
        value: 100  # Double capacity when scaling up
        periodSeconds: 10
      - type: Pods
        value: 2  # Or add 2 pods at a time
        periodSeconds: 10
      selectPolicy: Max  # Use the more aggressive scaling policy

